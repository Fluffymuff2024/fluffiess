    <script>

        // Get elements for opening and closing the chatbot modal
       const chatbotModal = document.getElementById("chatbotModal");
       const openChatbotBtn = document.getElementById("openChatbotBtn");
       const closeChatbotBtn = document.getElementById("chatbotClose");
       const sendBtn = document.getElementById("sendBtn");
       const userInput = document.getElementById("userInput");
       const chatbotMessages = document.getElementById("chatbotMessages");
       
       // Open the chatbot modal when the arrow is clicked
       openChatbotBtn.addEventListener("click", function () {
           chatbotModal.style.display = "block";
       });
       
       // Close the chatbot modal when the close button is clicked
       closeChatbotBtn.addEventListener("click", function () {
           chatbotModal.style.display = "none";
       });
       
       // Send message function (used for both button click and Enter key press)
       function sendMessage() {
           const message = userInput.value.trim();
           if (message) {
               displayUserMessage(message); // Display user message
               userInput.value = ""; // Clear input field
               setTimeout(() => displayBotResponse(message), 500); // Simulate bot response
           }
       }
       
       // Send message when the button is clicked
       sendBtn.addEventListener("click", sendMessage);
       
       // Send message when the Enter key is pressed
       userInput.addEventListener("keypress", function (event) {
           if (event.key === "Enter") {
               event.preventDefault(); // Prevent form submission if any
               sendMessage(); // Trigger the message send function
           }
       });
       
       // Display user message
       function displayUserMessage(message) {
           const messageDiv = document.createElement("div");
           messageDiv.classList.add("user-message");
           messageDiv.textContent = message;
           chatbotMessages.appendChild(messageDiv);
           chatbotMessages.scrollTop = chatbotMessages.scrollHeight; // Scroll to the bottom
       }
       
       // Display bot message (simple logic for now)
       function displayBotResponse(userMessage) {
           const botMessage = document.createElement("div");
           botMessage.classList.add("bot-message");
       
           // Check for specific user questions and respond accordingly
           if (userMessage.toLowerCase().includes("price") || userMessage.toLowerCase().includes("fee") || userMessage.toLowerCase().includes("much") || userMessage.toLowerCase().includes("cost") || userMessage.toLowerCase().includes("value") || userMessage.toLowerCase().includes("selling")) {
               botMessage.textContent = "The prices are single - 60PHP, Combo - 120PHP, Sharing - 240PHP.";
           } else if (userMessage.toLowerCase().includes("hello") || userMessage.toLowerCase().includes("hi")) {
               botMessage.textContent = "Hello! How can I assist you today?"
           } else if (userMessage.toLowerCase().includes("location") || userMessage.toLowerCase().includes("store") || userMessage.toLowerCase().includes("place")) {
               botMessage.textContent = "Fourth Estate Subd. Brgy. San Antonio, Paranaque City, 1700";
           } else if (userMessage.toLowerCase().includes("platform") || userMessage.toLowerCase().includes("reach") || userMessage.toLowerCase().includes("social") || userMessage.toLowerCase().includes("media") || userMessage.toLowerCase().includes("online") || userMessage.toLowerCase().includes("contact")) {
             botMessage.textContent = "You can visit our instagram, facebook, telegram, twitter, and tiktok account for more details ";
           } else if (userMessage.toLowerCase().includes("how") || userMessage.toLowerCase().includes("order")){
            botMessage.textContent = "Please go to Menu Section and add to cart a muffin, then go to add to cart icon and check out. ";
           } else if (userMessage.toLowerCase().includes("payment") || userMessage.toLowerCase().includes("COD") || userMessage.toLowerCase().includes("card") || userMessage.toLowerCase().includes("method")){
            botMessage.textContent = "You can pay through Gcash and COD.";
           } else if (userMessage.toLowerCase().includes("shipping") || userMessage.toLowerCase().includes("delivery")){
            botMessage.textContent = "We offer meet up and cash on delivery";
             } else if (userMessage.toLowerCase().includes("thank") || userMessage.toLowerCase().includes("appreciated")){
             botMessage.textContent = "Thank you!";
           } else {
               botMessage.textContent = "Sorry, I didn't understand that. Can you ask something else?";
           }
       
           chatbotMessages.appendChild(botMessage);
           chatbotMessages.scrollTop = chatbotMessages.scrollHeight; // Scroll to the bottom
       }

  <!--this is for cart-->
<script>
    function addToCart(product, quantity) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        const existingProductIndex = cart.findIndex(item => item.id === product.id);
    
        if (existingProductIndex !== -1) {
            cart[existingProductIndex].quantity += parseInt(quantity);
        } else {
            product.quantity = parseInt(quantity);
            cart.push(product);
        }
    
        localStorage.setItem("cart", JSON.stringify(cart));
        updateCartCounter();
        showNotification(product.name);
    }
    
    function updateCartCounter() {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        let cartCount = cart.reduce((acc, item) => acc + item.quantity, 0);
        document.getElementById("cart-count").textContent = cartCount;
    }
    
    function showNotification(productName) {
        const notification = document.createElement("div");
        notification.classList.add("notification");
        notification.textContent = `${productName} has been added to your cart!`;
        document.body.appendChild(notification);
    
        // Display notification
        notification.style.display = "block";
    
        // Hide notification after 3 seconds
        setTimeout(() => {
            notification.style.display = "none";
            document.body.removeChild(notification);
        }, 3000);
    }
    window.onload = function() {
        updateCartCounter();
    };
    
    function showNotification(productName) {
        const notification = document.createElement("div");
        notification.classList.add("notification", "notification-with-arrow");
        notification.textContent = `${productName} has been added to your cart!`;
    
        // Position the notification at the top of the page
        notification.style.position = "fixed";
        notification.style.top = "20px";  // Slightly below the top of the page
        notification.style.left = "50%";  // Center horizontally
        notification.style.transform = "translateX(-50%)";  // Adjust to center the notification
    
        document.body.appendChild(notification);
    
        // Display notification
        notification.style.display = "block";
    
        // Hide notification after 3 seconds
        setTimeout(() => {
            notification.style.display = "none";
            document.body.removeChild(notification);
        }, 3000);
    }
    
    </script>
